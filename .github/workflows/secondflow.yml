name: workflow2-nodejs
on: push

jobs:
  run-nodejs-app: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install-dependencies
        run: npm ci
      - name: test-application
        run: npm test

